<div class="shadow border parentdiv" style="background: white;" style="max-width: 100%; width: 100%; overflow-x: auto;">
  <div class="col d-flex justify-content-between p-2">
    <h1 class="font-semibold">Products</h1>
    <!-- <h3>{{title |  uppercase}}</h3> -->
    <button class="addproductcss" mat-raised-button color="primary" routerLink="/products/add">Add Product</button>
  </div>
  <mat-form-field appearance="standard" class="pl-3 col">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  <div class="table-wrapper" style="overflow-x: auto; width: 100%;">

  <table mat-table [dataSource]="dataSource" matSort class="col" style="min-width: 600px; width: 100%;">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Details </th>
      <td mat-cell *matCellDef="let row"> {{row.details}} </td>
    </ng-container>
    <ng-container matColumnDef="brandId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand </th>
      <td mat-cell *matCellDef="let row"> {{row.brandId}} </td>
    </ng-container>
    <ng-container matColumnDef="purchasePrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Purchase Price </th>
      <td mat-cell *matCellDef="let row"> {{row.purchasePrice}} </td>
    </ng-container>
    <ng-container matColumnDef="salePrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sale Price </th>
      <td mat-cell *matCellDef="let row"> {{row.salePrice}} </td>
    </ng-container>
    <ng-container matColumnDef="availableQuantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Available Quantitiy </th>
      <td mat-cell *matCellDef="let row"> {{row.availableQuantity}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action </th>
      <td mat-cell *matCellDef="let row">
      <button mat-raised-button color="accent" [routerLink]="'/products/' + row.id">Edit</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
